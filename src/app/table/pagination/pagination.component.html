<ul class="inline-flex -space-x-px" [ngClass]="{'denis super test': true}">
  <li
    *ngFor="let page of pages"
    (click)="changePage.emit(page)"
  >
    <a href="#" class="px-3 py-2 border border-gray-300"
       [ngClass]="{'text-blue-600 bg-blue-50 hover:bg-blue-100 hover:text-blue-700': currentPage === page, 'text-gray-500 bg-white hover:bg-gray-100 hover:text-gray-700': currentPage !== page}"
    >{{ page }}</a>
  </li>
</ul>
